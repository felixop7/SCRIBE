         <h2>Submit Your Work Details</h2>    
<div class="container">    
  <form>    
    <div class="row">    
      <div class="col-25">    
        <label for="fname">Title</label>    
      </div>    
      <div class="col-75">    
        <input type="text" id="fname" name="firstname" placeholder="Title">    
      </div>    
    </div>    
    <div class="row">    
      <div class="col-25">    
        <label for="lname">Genre</label>    
      </div>   
       
      <div class="col-75">    
        <input type="text" id="lname" name="lastname" placeholder="Genre of Creation">    
      </div>    
    </div>  
    <div class="row">    
        <div class="col-25">    
          <label for="lname">Type </label>    
        </div>   
         
        <div class="col-75">    
          <input type="text" id="lname" name="lastname" placeholder="Type of Creation">    
        </div>    
      </div>      
    <div class="row">    
        <div class="col-25">    
          <label for="email">E-Mail</label>    
        </div>    
        <div class="col-75">    
          <input type="email" id="email" name="mailid" placeholder="Your mail id..">    
        </div>    
      </div>  
      
      <div class="row">    
        <div class="col-25">    
          <label for="country">Language</label>    
        </div>    
        <div class="col-75">    
          <select id="country" name="country">    
              <option value="none">Select Language</option>    
            <option value="English">English</option>    
            <option value="Chinese">Chinese</option>    
            <option value="French">French</option>    
            <option value="Russian">Russian</option>    
            <option value="Japanese">Japanese</option>    
            <option value="Hindi">Hindi</option>    
            <option value="Nepali">Nepali</option>    
          </select>    
        </div>    
      </div>    
      
    <div class="row">    
      <div class="col-25">    
        <label for="country">Country</label>    
      </div>    
      <div class="col-75">    
        <select id="country" name="country">    
            <option value="none">Select Country</option>    
          <option value="australia">Australia</option>    
          <option value="canada">Canada</option>    
          <option value="usa">USA</option>    
          <option value="russia">Russia</option>    
          <option value="japan">Japan</option>    
          <option value="india">India</option>    
          <option value="china">China</option>    
        </select>    
      </div>    
    </div> 
    <div class="row">    
      <div class="col-25">    
        <label for="country">Will you sell NFT?</label>    
      </div>    
      <div class="col-75">    
        <select id="country" name="country">    
            <option value="none">Select Option</option>    
          <option value="English">Yes</option>    
          <option value="Chinese">No</option>        
        </select>    
      </div>    
    </div>   
    <div class="row">    
      <div class="col-25">    
        <label for="feed_back">Submit your Abstract for </label>   
            <input type="file" id="myFile" name="filename">
      </div>    
      <div class="col-7">
        <p>Feedback For SCRIBE</p>
        <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>   
        <div class="submit1"><a class="submit" href="./thankyou.html">Submit</a></div>
      </div>
